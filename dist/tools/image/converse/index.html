  <h1>PNG to JPG Converter</h1>
  <h2>Quick PNG → JPG Converter</h2>

  <!-- File picker -->
  <label for="fileInput" class="btn">Select PNG Image</label>
  <input type="file" id="fileInput" accept="image/png" style="display:none">

  <!-- Convert button -->
  <button id="convertBtn" disabled>Convert</button>

  <!-- Output area -->
  <div id="output" style="margin-top:1rem">
    <p id="status"></p>
    <a id="downloadLink" style="display:none" download="converted.jpg">Download JPG</a>
    <div>
      <img id="preview" alt="JPG Preview" style="max-width:100%; margin-top:1rem">
    </div>
  </div>
</section>

<script>
  const fileInput = document.getElementById('fileInput');
  const convertBtn = document.getElementById('convertBtn');
  const statusEl = document.getElementById('status');
  const downloadLink = document.getElementById('downloadLink');
  const previewImg = document.getElementById('preview');

  // Enable convert button when a file is selected
  fileInput.addEventListener('change', () => {
    if (!fileInput.files.length) {
      convertBtn.disabled = true;
      statusEl.textContent = '';
      return;
    }
    convertBtn.disabled = false;
    statusEl.textContent = `Selected: ${fileInput.files[0].name}`;
  });

  // Perform conversion on click
  convertBtn.addEventListener('click', () => {
    const file = fileInput.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = e => {
      const img = new Image();
      img.onload = () => {
        const canvas = document.createElement('canvas');
        canvas.width = img.width;
        canvas.height = img.height;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(img, 0, 0);

        // Export as JPEG (quality = 0.8)
        canvas.toBlob(blob => {
          const url = URL.createObjectURL(blob);
          previewImg.src = url;
          downloadLink.href = url;
          downloadLink.style.display = 'inline-block';
          downloadLink.textContent = 'Download JPG';
          statusEl.textContent = 'Conversion successful!';
        }, 'image/jpeg', 0.8);
      };
      img.src = e.target.result;
    };
    reader.readAsDataURL(file);
  });

  // Label click opens file picker
  document.querySelector('label[for="fileInput"]').addEventListener('click', () => {
    fileInput.click();
  });
</script>
